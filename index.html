<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Radio Player</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    #radio-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 16px 14px 10px;
      z-index: 9999;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      background-color: #000; /* start black */
      color: #fff; /* start white text */
    }

    #album-art {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 8px;
      background: #eee;
      cursor: pointer;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #album-art.spinning { animation: spin 4s linear infinite; }

    #play-icon {
      cursor: pointer;
      margin-right: 12px;
      display: flex;
      align-items: center;
    }
    #play-icon svg { vertical-align: middle; }

    #station-text {
      display: flex;
      flex-direction: column;
      margin-right: 12px;
      text-align: left;
      align-items: flex-start;
      justify-content: center;
    }
    #station-name {
      font-size: 14px;
      font-weight: bold;
    }

    #right-controls {
      display: flex;
      margin-left: auto;
      align-items: center;
      padding-right: 12px;
    }

    #volume-slider {
      width: 100px;
      margin-right: 12px;
    }

    .status-btn {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 12px;
      background: transparent;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      border: 2px solid currentColor;
    }
    .status-btn:hover { box-shadow: 0 0 6px currentColor; }
    .status-btn.pulsing { animation: pulse 2s infinite; }

    #live-badge {
      display: none;
      margin-right: 20px;
      background: red;
      color: #fff;
      font-weight: bold;
      border: 2.5px solid red;
    }

    #powered-by { margin-right: 8px; }

    #theme-toggle {
      cursor: pointer;
      font-size: 20px;
      margin-left: 8px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="radio-player">
    <img id="album-art" src="" alt="Station Logo" />
    <div id="play-icon">
      <svg viewBox="0 0 24 24" width="28" height="28" fill="#fff" stroke="#fff" stroke-width="2">
        <path d="M8 5v14l11-7-11-7z"></path>
      </svg>
    </div>
    <div id="station-text">
      <span id="station-name">My Radio</span>
    </div>
    <div id="right-controls">
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
      <span id="live-badge" class="status-btn">Live Now</span>
      <button id="powered-by" class="status-btn" onclick="window.open('https://myradionest.com','_blank')">Powered by Radio Nest</button>
      <span id="theme-toggle">ðŸŒž</span>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const stationNameParam = urlParams.get("name") || "My Radio";
    const streamUrlParam = urlParams.get("stream") || "https://defaultstream.com/stream";
    const logoUrlParam = urlParams.get("logo") || "https://defaultlogo.com/logo.png";

    document.getElementById("station-name").textContent = stationNameParam;
    document.getElementById("album-art").src = logoUrlParam;

    const audio = new Audio(streamUrlParam);
    audio.crossOrigin = "anonymous";

    const albumArt = document.getElementById("album-art");
    const playIcon = document.getElementById("play-icon");
    const liveBadge = document.getElementById("live-badge");
    const volumeSlider = document.getElementById("volume-slider");
    const poweredBy = document.getElementById("powered-by");
    const themeToggle = document.getElementById("theme-toggle");
    const player = document.getElementById("radio-player");

    let isPlaying = false;
    let isDark = true;

    const getPlayIcon = (color) => `
      <svg viewBox="0 0 24 24" width="28" height="28" fill="${color}" stroke="${color}" stroke-width="2">
        <path d="M8 5v14l11-7-11-7z"></path>
      </svg>`;
    const getPauseIcon = (color) => `
      <svg viewBox="0 0 24 24" width="28" height="28" fill="${color}" stroke="${color}" stroke-width="2">
        <path d="M6 5h4v14H6zM14 5h4v14h-4z"></path>
      </svg>`;

    function updatePlayerState() {
      const color = isDark ? "#fff" : "#000";
      if (isPlaying) {
        liveBadge.style.display = "inline-block";
        liveBadge.classList.add("pulsing");
        poweredBy.classList.add("pulsing");
        albumArt.classList.add("spinning");
        playIcon.innerHTML = getPauseIcon(color);
      } else {
        liveBadge.style.display = "none";
        liveBadge.classList.remove("pulsing");
        poweredBy.classList.remove("pulsing");
        albumArt.classList.remove("spinning");
        playIcon.innerHTML = getPlayIcon(color);
      }
    }

    function togglePlayback() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      updatePlayerState();
    }

    function toggleTheme() {
      if (isDark) {
        player.style.backgroundColor = "#fff";
        player.style.color = "#000";
        themeToggle.textContent = "ðŸŒ™";
      } else {
        player.style.backgroundColor = "#000";
        player.style.color = "#fff";
        themeToggle.textContent = "ðŸŒž";
      }
      isDark = !isDark;
      updatePlayerState();
    }

    albumArt.addEventListener("click", togglePlayback);
    playIcon.addEventListener("click", togglePlayback);
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });
    themeToggle.addEventListener("click", toggleTheme);
  </script>
</body>
</html>
